<!DOCTYPE html>
<html lang="en"
	class=" clickberry-extension clickberry-extension-standalone">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vulnerable App - Home Page</title>
<link href="/style/css/bootstrap.min.css" rel="stylesheet">


<style>
html, body {
	height: 100%;
	overflow: hidden;

}
.navbar-brand {
	cursor: default;
	color: #FFF;
    background-color: #18bc9c;;
}
.navbar-brand:hover {
    color: #FFF;
    background-color: #18bc9c;;
    cursor: default;
}
#wrap {
	min-height: 100%;
	height: auto;
	margin: 0 auto -80px;
	padding: 0 0 80px;
}

hr {
	border-color: #000;
}

#footer {
	height: 80px;
}

.jumbotron {
	padding-bottom: 0px;
	margin-bottom: 0px;
	padding-top: 120px;
	background-color: #FFF;
}
</style>

</head>

<body style="">

	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Vulnerable App</a>
			</div>
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-right" role="form">
					<div class="form-group">
						<input id="j_username" autocomplete="on" type="text"
							placeholder="Username" class="form-control">
					</div>
					<div class="form-group"
						style="margin-left: 4px; margin-right: 10px;">
						<input id="j_password" autocomplete="on" type="password"
							placeholder="Password" class="form-control">
					</div>
					<button id="signinButton" type="submit" class="btn btn-success">Sign
						in</button>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>
	<div id="wrap">
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<div class="container">
				<h1>Hello!</h1>
				<p>Please login to enter your personal area.</p>
				<p style="display: none;">
					<a class="btn btn-primary btn-lg" role="button">Learn more Â»</a>
				</p>
				<div id="incorrectLogin" style="display: none; color: #EC1010;">
					<h3>Username and/or password not correct, try again.</h3>
				</div>
			</div>
		</div>

	</div>
	<div id="footer">
		<hr>
		<div class="container"></div>
	</div>
	<!-- /container -->

	<script src="/js/jquery.min.js"></script>
	<script>
		$(document).ready(function() {

			$('#signinButton').click(function(e) {
				e.preventDefault();
				e.stopPropagation();
				var usrname = $('#j_username').val();
				var pwd = $('#j_password').val();

				$.ajax({
					type : "POST",
					url : '/auth',

					data : "j_username=" + usrname + "&j_password=" + pwd,
					success : function(obj) {
						obj = JSON.parse(obj);
						if (obj.location.startsWith("/logged/home.jsp")) {
							$(document).attr('location', obj.location);
						} else {
							$('#incorrectLogin').show();
							$('#j_password').val("");
						}
					}
				});
			});
		});
	</script>
</body>
</html>
